            <section class="personal-section">

                        <div class="profile-wrapper">

                        <div class="part-return-wrapper">

                <div class="bottom-menu-wrapper" id="bottom">

                <ul class="userGoldType">
                    <li v-for="item in goldList" @click="goListDetail(item.type)">
                        <div class="goldTypeNum">
                            <p v-if="item.type==1">FGC</p>
                            <p v-if="item.type==2">积分</p>
                            <p v-if="item.type==3">商家贷款</p>
                            <p v-if="item.type==4">红包</p>
                            <a><img src="./image/jy_jr_icon.png" alt="" style="width:9px;"></a>
                        </div>
                    </li>

<script src="./script/jquery-3.2.1.min.js"></script>
<script src="./script/config.js"></script>
<script src="./script/common.js"></script>
<script src="./script/aui-toast.js"></script>
<script src="./script/vue.js"></script>
<script>
    var user;
    user = getStorage("user");
     console.log(JSON.stringify(user))
    new Vue({
        el: "#main",
        data: {
            goldList: '',
            userAvatar:user.avatar,
            userName:user.nick_name,
        },
        methods: {
            getUserMoney: function () {
                var self = this;

                $.ajax({
                    type: 'POST',
                    url: PHP_SERVE_URL + '/customer/assets',
                    data: {
                        openId: user.open_id,
                    },
                    success: function (ret, res) {
                        if (ret.code == 0) {
                            self.goldList = ret.data;
                        }
                    }
                })
            },
            goListDetail: function (type) {
                window.location.href = "my_wallent.html?moneyType=" + type;
            },
            goOrderList:function(orType){
                var self = this
                console.log(0)
                window.location.href="my_order.html?orType="+orType;
            }

        },
        mounted: function () {
            var self = this;
            self.getUserMoney();
        },
    })
</script>
