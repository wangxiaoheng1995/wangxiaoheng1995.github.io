    <link rel="stylesheet" type="text/css" href="./css/aui/aui.css">

    <style>
        body {
            background-color: #f3f3f3;
        }

        .aui-col-xs-3 img {
            width: 1.65rem;
        }

        .aui-bar {
            background-color: #fff;
            position: fixed;
        }

        .aui-bar-nav {
            color: #222;

        .overflow-x-hidden {
            overflow-x: hidden;
        }

        .aui-grid [class*=aui-col-] {
            padding: 1.2rem 0;
