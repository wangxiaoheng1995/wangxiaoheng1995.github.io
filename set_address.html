<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <script>
        ! function (t) {
            (t._plt = t._plt || []).push(["tm", "ps", +new Date])
        }(window);
    </script>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <meta property="og:title" content="F购商城">
    <meta property="og:description" content="风靡全国的拼团商城，优质商品新鲜直供，快来一起F购吧">

    <title>收货地址</title>
    <style>
        .resultTips{
    position:fixed;
    top:0;
    bottom:0;
    left:0;
    right:0;
    margin:auto;
    width:0.65rem;
    height:0.65rem;
    background:rgba(0, 0, 0, .7);
    text-align: center;
    line-height: 0.65rem;
    border-radius:0.15rem;
    font-size:0.1rem;
    color:#fff;
    z-index:9999999;
    
}
.userAD{
    width:50px;
    height:25px;
    text-align: center;
    line-height:25px;
    background:red;
    border-radius:5px;
    color:#fff;
    font-size:14px;
}
    </style>
</head>

<head>
    <link href="https://cdn.yangkeduo.com/assets/css/react_pdd_5e2d15f27ff49c770c80.css" rel="stylesheet">
    <link href="https://cdn.yangkeduo.com/assets/css/react_boot_05a40bc37a8d4bb56931.css" rel="stylesheet">
    <link href="https://cdn.yangkeduo.com/assets/css/react_common_26044cf3d7bea818d629.css" rel="stylesheet">
    <link href="https://cdn.yangkeduo.com/assets/css/react_addresses_5ace2f8ac448b53e5c01.css" rel="stylesheet">
</head>

<body id="addresses" style="">
    <div id="main">
        <div class="addresses-main" data-reactroot="">
            <ul class="addresses-list">
                <li class="address-item-use address-item-stick" v-for="item in userAddress">
                    <div class="address-item-wrap">
                        <div class="address-item-delete" @click="showDelete(item.id)"><span></span></div>
                        <div style="display:flex;justify-content:space-between;align-items: center;">
                            <div class="address-item-main">
                                <div class="contact-name">{{item.uname}}<span>{{item.tel}}</span></div>
                                <div class="contact-address">{{item.pname}}&nbsp;{{item.cname}}&nbsp;{{item.aname}}&nbsp;{{item.info}}</div>
                            </div>
                            <div class="userAD" @click="useAddress(item)" v-if="isuse == 1">使用</div>
                        </div>
                    </div>
                    <div class="border-line"></div>
                    <div class="address-item-ops-left" v-if="item.is_default == 1" @click="defaultAddress(item.id)"><span class="address-item-set-default">设为默认</span></div>
                    <div class="address-item-ops-left" v-if="item.is_default == 2"><span class="address-item-set-default default">已设为默认</span></div>

                    <div class="address-item-ops-right">
                        <div class="address-item-edit" @click="editAddress(item.id)"><span>编辑</span></div>
                    </div>
                </li>
                <li class="address-item-tab"></li>
            </ul>
            <div class="add-btn bottom-iphone">
<div class="normal-add-btn btn-long" data-active="red" @click="addAddEdit()"><span>手动添加</span></div>
            </div>
            <div class="bg-fill" v-show="hide">
                <div class="m-addr-main">
                    <div class="m-addr-title">编辑地址</div>
                    <div class="m-address-receiver">
                        <input class="m-addr-name " id="name" placeholder="收货姓名" type="text" value="大猪蹄子" v-model="name">
                        <input class="m-addr-mobile " id="mobile" placeholder="联系电话" type="tel" value="15353589151"
                            v-model="tel">
                    </div>
                    <div class="m-addr-region" data-active="cell-white" @click="addressCheck()"><span id="addressDetail">{{addressDetail}}</span></div>
                    <div class="m-addr-address"><textarea id="address" placeholder="详细地址（如街道、小区、乡镇、村）" class=" "
                            v-model="info">嘤嘤嘤</textarea>
                    </div>
                    <div class="m-addr-save active" @click="sureSaveAddre()"><span>保存</span></div>
                    <div class="m-addr-close" @click="cancleAddress()"></div>
                </div>
                <div id="region-selector" class="m-addr-region-selector" v-show="show">
                    <div class="mars-panel-mask"></div>
                    <div id="region-selector-panel" class="mars-panel">
                        <!-- style="transform: translateY(3.86rem);" -->
                        <div class="mars-panel-header">
                            <div class="mars-ph-province mars-ph-active" @click="suerLerver(0)"><span>{{province}}</span></div>
                            <div class="mars-ph-city " @click="suerLerver(1)"><span>{{city}}</span></div>
                            <div class="mars-ph-district " @click="suerLerver(2)"><span>{{district}}</span></div>
                            <div class="mars-ph-cancel" @click="addressCheckHide()">取消</div>
                        </div>
                        <div class="mars-regions">
                            <ul id="region-selector-list-1" class="mars-regions-p">
                                <li v-for="item in addressData" @click="updateName(item.id,item.name)"><span>{{item.name}}</span></li>
                                <!-- class="region-active" -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-popup" v-show="detail">
                <div class="modal-popup-content undefined">
                    <div class="default-confirm-content-wrapper">
                        <div class="detail" id="confirm-default-v3-detail" style="overflow: hidden;">
                            <div class="title">确定要删除该地址吗？</div>
                        </div>
                        <div class="buttons buttons-confirm">
                            <div class="button" @click="cancleDelete()">取消</div>
                            <div class="button" @click="sureDelete()">确定</div>
                        </div>
                    </div>
                </div>
                <div class="default-confirm-bg-fill"></div>
            </div>
            <div class="resultTips" v-show="tipsShow">
                操作成功
            </div>
        </div>

    </div>

    <div class="pin-toast-container">
        <div class="pin-toast"></div>
    </div>
    <div id="global-disable-click">
        <div class="scroll-container-hidden"></div>
    </div>
    <div>

    </div>
</body>


</html>
<script src="./script/jquery-3.2.1.min.js"></script>
<script src="./script/config.js"></script>
<script src="./script/common.js"></script>
<script src="./script/aui-toast.js"></script>
<script src="./script/aui-toast.js"></script>
<script src="./script/yltcrypt.js"></script>
<script src="./script/vue.js"></script>
<script>
    var user = JSON.parse(getStorage("userInfo"));
    var toast = new auiToast();
    var param = pageParam();
    new Vue({
        el: "#main",
        data: {
            userAddress: '',
            addressData: '',
            parentId: 0,
            province: "请选择",
            city: "",
            district: "",
            level: 0,
            childrenId: 0,
            provinceId: 0,
            cityId: 0,
            districtId: 0,
            typeId: 0,
            addressDetail: '选择地区',
            show: false,
            hide: false,
            detail: false,
            addressId: 0,
            name: '',
            tel: '',
            info: '',
            isDefault: 1,
            tipsShow: false,
            editStatus: 0,
            isuse: false,
        },
        methods: {
            //用户地址
            getUserAddress: function () {
                var self = this

                $.ajax({
                    type: 'POST',
                    url: PHP_SERVE_URL + '/customer/myAddress',
                    data: {
                        openId: user.open_id,
                    },
                    success: function (ret, err) {
                        console.log(JSON.stringify(ret))
                        if (ret.code == 0) {
                            self.userAddress = ret.data;
                        }
                    }
                })
            },
            //地区信息
            getaddressData: function () {
                var self = this
                $.ajax({
                    type: 'POST',
                    url: PHP_SERVE_URL + '/customer/region',
                    data: {
                        pid: 0,
                    },
                    success: function (ret, err) {
                        if (ret.code == 0) {
                            self.addressData = ret.data;
                        }
                    }
                })
            },
            //确认地址省市区
            updateName: function (id, name) {
                var self = this
                self.parentId = id;
                if (self.level == 0) {
                    self.province = name;
                    self.provinceId = id;
                } else if (self.level == 1) {
                    self.city = name;
                    self.cityId = id;
                } else if (self.level == 2) {
                    self.district = name;
                    self.districtId = id;
                }
                self.level++;
                $.ajax({
                    type: 'POST',
                    url: PHP_SERVE_URL + '/customer/region',
                    data: {
                        pid: self.parentId,
                    },
                    success: function (ret, err) {
                        if (ret.code == 0) {
                            self.addressData = ret.data;
                            console.log(self.province)
                            console.log(self.city)
                            console.log(self.district)
                        }
                    }
                })

                if (self.level > 2) {
                    console.log(123)
                    self.addressDetail = self.province + " " + self.city + " " + self.district
                    self.show = false;

                }
            },
            //确认当前地址等级
            suerLerver: function (addressLevel) {
                var self = this
                self.level = addressLevel;
                if (self.level == 0) {
                    self.typeId = 0;
                } else if (self.level == 1) {
                    self.typeId = self.provinceId
                } else if (self.level == 2) {
                    self.typeId = self.cityId
                }

                $.ajax({
                    type: 'POST',
                    url: PHP_SERVE_URL + '/customer/region',
                    data: {
                        pid: self.typeId,
                    },
                    success: function (ret, err) {
                        if (ret.code == 0) {
                            self.addressData = ret.data;
                        }
                    }
                })
            },
            //用户操作
            addressCheck: function () {
                var self = this
                self.show = true
            },
            addressCheckHide: function () {
                var self = this
                self.show = false
            },
            cancleAddress: function () {
                var self = this
                self.hide = false
            },
            cancleDelete: function () {
                var self = this
                self.detail = false
            },
            showDelete: function (aId) {
                var self = this
                self.detail = true;
                self.addressId = aId
            },
            addAddEdit: function () {
                var self = this
                self.hide = true;
                self.editStatus = 0
            },
            editAddress: function (aid) {
                var self = this
                self.hide = true;
                self.addressId = aid
                self.editStatus = 1
            },
            sureDelete: function () {
                var self = this
                $.ajax({
                    type: 'POST',
                    url: PHP_SERVE_URL + "/customer/delAddress",
                    data: {
                        openId: user.open_id,
                        aid: self.addressId,
                        token: yltcrypt.cpt(user.open_id),
                    },
                    success: function (ret, res) {
                        console.log(JSON.stringify(ret))
                        if (ret.code == 0) {
                            self.detail = false;
                            self.getUserAddress()
                            self.tipsShow = true;
                            setTimeout(function () {
                                self.tipsShow = false;
                            }, 500)
                        } else {

                        }
                    }
                })
            },
            sureSaveAddre: function () {
                var self = this
                if (self.editStatus == 1) {
                    self.addressId = self.addressId
                } else {
                    self.addressId = 0
                }
                $.ajax({
                    type: 'POST',
                    url: PHP_SERVE_URL + "/customer/setAddress",
                    data: {
                        openId: user.open_id,
                        aid: self.addressId,
                        uname: self.name,
                        tel: self.tel,
                        pname: self.province,
                        cname: self.city,
                        aname: self.district,
                        info: self.info,
                        token: yltcrypt.cpt(user.open_id),
                    },
                    success: function (ret, err) {
                        if (ret.code == 0) {
                            self.hide = false;
                            self.getUserAddress()
                            self.tipsShow = true;
                            setTimeout(function () {
                                self.tipsShow = false;
                            }, 500)
                        } else {}
                    }
                })
            },
            defaultAddress: function (aid) {
                var self = this
                $.ajax({
                    type: 'POST',
                    url: PHP_SERVE_URL + "/customer/defaultAddress",
                    data: {
                        openId: user.open_id,
                        aid: aid,
                        token: yltcrypt.cpt(user.open_id),
                    },
                    success: function (ret, res) {
                        console.log(JSON.stringify(ret))
                        if (ret.code == 0) {
                            self.getUserAddress();
                        }
                    }
                })
            },
            useAddress:function(item){
                window.location.href = "order_pay.html?itemData=" + JSON.stringify(item);
            }

        },
        mounted: function () {
            var self = this;
            self.getUserAddress();
            self.getaddressData();
            if(param.back){
                self.isuse = true;
            }
        }
    })
</script>
