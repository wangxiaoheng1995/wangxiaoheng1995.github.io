    //获取验证码
    function getScode() {
        var username = $('#user-mobile').val();

        if ($.trim(username) == '') {
            alert("fail")
            // toast.fail({
            //     title: "提交失败",
            //     duration: 600000
            // });
            return false;
        }

        $.ajax({
            type: "POST",
            url: PHP_SERVE_URL + "/customer/smsCode",
            data: {
                tel: username,
                token: yltcrypt.cpt(username),
            },
            success: function (ret) {
                console.log(JSON.stringify(ret))
                if (ret.code == 0) {
                    alert("发送成功")
                }
            }
        });
    }
    //手机号登录
    function goLogin() {
        var sCode = $('#input-code').val();
        var username = $('#user-mobile').val();
        if ($.trim(username) == '') {
            alert("用户名不能为空");
            return false;
        }
        if ($.trim(sCode) == '') {
            alert("验证码不可为空");
            $("#password").focus();
            return false;
        }
        $.ajax({
            type: "POST",
            url: PHP_SERVE_URL + "/customer/login",
            data: {
                tel: username,
                smsCode: sCode,
                token: yltcrypt.cpt(username),
            },
            success: function (json) {
                if (json.code == 0) {
                    console.log(JSON.stringify(json))
                    setStorage('user',json.data);
                    setTimeout(function () {
                        window.location.href = "./index.html";
                    }, 1000);
                } else {
                    alert(json.msg)
                }
            }
        });

    }

    //微信登录
    function wxLogin(){
