<script>
  var vm=new Vue({
    el:"#main",
    data:{
        classifyList:[{}],
        classifyProductList:[],
        currentClassify:0,
        classifyPageList:[],
        classifyPageOffset:[],
        currentClassifyIndex:0,
        loadingEnd:true,
    },
    methods:{
        loadClassifyList:function(){
            // å è½½åç±»åè¡¨
            var self=this;
            $.ajax({
                url:PHP_SERVE_URL+"/shop/goodsType",
                type:"post",
                data:{},
                success:function (res) {
                    if(res.code==0){
                        self.currentClassify=res.data[0].id;
                        self.classifyList=res.data;
                        for(var i in res.data){
                            self.classifyPageList.push(1);
                            self.classifyProductList.push([]);
                            self.classifyPageOffset.push(0);
                        }
                        self.loadClassifyProductList(0);
                    }else{
                        alert(res.msg);
                    }
                }
            });
        },
        toggleClassify:function (id,index) {
            // é¡¶é¨åæ¢åç±»
            var self=this;
            self.currentClassify=id;
            self.currentClassifyIndex=index;
            setTimeout(function (argument) {
                $(document).scrollTop(self.classifyPageOffset[index]);
            },20);
            var liLeft = $($('.nav-bar-content .nav-bar-item')[index]).offset().left;
            var liWidth = $($('.nav-bar-content .nav-bar-item')[index]).width()/2;
            var widths = $(window).width()/2;
            var scrollL = $('.nav-bar-content').scrollLeft();
            $('.nav-bar-content').animate({
                scrollLeft: scrollL + (liLeft - widths) + liWidth
            },300);
            self.loadClassifyProductList(index);
        },
        loadClassifyProductList:function (index) {
            // å è½½åç±»åå
            var self=this;
            if(!self.loadingEnd){
                return false;
            }
            self.loadingEnd=false;
            $.ajax({
                url:PHP_SERVE_URL+"/shop/typeGoods",
                type:"post",
                data:{tid:self.currentClassify,page:1},
                success:function (res) {
                    self.loadingEnd = true;
                    if(res.code==0){
                        if(self.classifyProductList[index].length){
                            return false;
                        }
                        self.$set(self.classifyProductList,index,res.data);
                    }
                }
            }); 
        },
        addClassifyProductList:function () {
            // åç±»ç¿»é¡µ
            var self=this;
            self.classifyPageList[self.currentClassifyIndex]++;
            $.ajax({
                url:PHP_SERVE_URL+"/shop/typeGoods",
                type:"post",
                data:{tid:self.currentClassify,page:self.classifyPageList[self.currentClassifyIndex]},
                success:function (res) {
                    self.loadingEnd=true;
                    if(res.code==0){
                        if(res.data.length==0){
                            self.classifyPageList[self.currentClassifyIndex]--;
                        }
                        for(var i in res.data){
                            self.classifyProductList[self.currentClassifyIndex].push(res.data[i]);
                        }
                    }else{
                        self.classifyPageList[self.currentClassifyIndex]--;
                    }
                }
            }); 
        },
        toDetail:function (goodsId) {
            window.location.href="./product_detail.html?goodsId="+goodsId;
        }
    },
    mounted:function () {
        var self=this;
        this.loadClassifyList();
        $(window).scroll(function () {
              self.classifyPageOffset[self.currentClassifyIndex]=$(document).scrollTop();
            if(self.loadingEnd){
                if($(document).height() - $(document).scrollTop() - window.innerHeight <200) {
                    self.loadingEnd = false;
                     self.addClassifyProductList();
                 }
            }
        });
        setTimeout(function function_name(argument) {
            var swiper = new Swiper('.swiper-container', {
                pagination: {
                    el: '.swiper-pagination',
                },
            });
        },200);
    }
  });
  getWxSign();
  function getWxSign() {
      var userInfoShare = JSON.parse(getStorage('userInfo'));
      if(!userInfoShare){
          userInfoShare.open_id = 0;
      }
      $.ajax({
          type: 'POST',
          url: PHP_SERVE_URL + '/weixin/jssdkConfig',
          data: {
              url: location.href.split('#')[0],
          },
          dataType: "json",
          success: function (ret, res) {
              if (ret.code == 0) {
                  wx.config({
                      debug: false, // å¼å¯è°è¯æ¨¡å¼,è°ç¨çææapiçè¿åå¼ä¼å¨å®¢æ·ç«¯alertåºæ¥ï¼è¥è¦æ¥çä¼ å¥çåæ°ï¼å¯ä»¥å¨pcç«¯æå¼ï¼åæ°ä¿¡æ¯ä¼éè¿logæåºï¼ä»å¨pcç«¯æ¶æä¼æå°ã
                      appId: ret.data.appId, // å¿å¡«ï¼å¬ä¼å·çå¯ä¸æ è¯
                      timestamp: ret.data.timestamp, // å¿å¡«ï¼çæç­¾åçæ¶é´æ³
                      nonceStr: ret.data.nonceStr, // å¿å¡«ï¼çæç­¾åçéæºä¸²
                      signature: ret.data.signature,// å¿å¡«ï¼ç­¾å
