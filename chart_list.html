        .pin-spinner-2 {
            display: none;
            position: fixed;
            width: .66rem;
            height: .66rem;
            top: 35%;
            margin: 0 auto;
            left: 0;
            right: 0;
            z-index: 999999999;
        }

        .ps-inner-box {
            width: 100%;
            height: 100%;
        }

        .ps-rotate-img {
            width: .25rem;
            height: .25rem;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            animation: rotateImg 2.5s linear infinite;
            -webkit-animation: rotateImg 2.5s linear infinite;
            z-index: 9999999999;
            position: absolute;
        }

        .ps-rotate-msg {
            width: 100%;
            font-size: .15rem;
            text-align: center;
            color: #fff;
            position: relative;
            bottom: 0px;
            display: none;
        }

        .ps-background {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.7;
            background-color: #000;
            border-radius: .09rem;
        }

        .pin-spinner-2 {
            display: block;
            top: 50%;
            margin-top: -.66rem;
            width: .66rem;
            height: .66rem;
        }

        .pin-spinner-2.hasMessageText {
            margin-top: -.82rem;
            width: 1rem;
            height: 1rem;
        }

        .hasMessageText .ps-rotate-img {
            bottom: .43rem;
            top: .18rem;
            width: .36rem;
            height: .36rem;
        }

        .hasMessageText .ps-rotate-msg {
            display: block;
            bottom: .32rem;
        }


        @keyframes rotateImg {
            0% {
                transform: rotateZ(0deg);
            }
            50% {
                transform: rotateZ(180deg);
            }
            100% {
                transform: rotateZ(360deg);
            }
        }

        @-webkit-keyframes rotateImg {
            0% {
                -webkit-transform: rotateZ(0deg);
            }
            50% {
                -webkit-transform: rotateZ(180deg);
            }
            100% {
                -webkit-transform: rotateZ(360deg);
            }
        }

        @media only screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) {
            .pin-spinner-2 {
                margin-top: -.82rem;
            }
        }
    </style>
